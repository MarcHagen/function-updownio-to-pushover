spec:
  name: function-updownio-to-pushover
  functions:
    - name: updownio-to-pushover
      git:
        branch: main
        repo: https://github.com/MarcHagen/function-updownio-to-pushover
      github:
        repo: MarcHagen/function-updownio-to-pushover
        branch: main
        deploy_on_push: true
      routes:
        - path: /
      source_dir: /
      envs:
        - key: PUSHOVER_USER
          type: GENERAL
        - key: PUSHOVER_TOKEN
          type: GENERAL
  alerts:
    - rule: DEPLOYMENT_FAILED
