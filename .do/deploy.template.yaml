alerts:
  - rule: DEPLOYMENT_FAILED
name: function-updownio-to-pushover
functions:
  - name: updownio-to-pushover
    git:
      branch: master
      repo: https://github.com/MarcHagen/function-updownio-to-pushover/tree/main
    routes:
      - path: /
    source_dir: /
    envs:
      - key: PUSHOVER_USER
        value: "pushover user-key"
        type: SECRET
      - key: PUSHOVER_TOKEN
        value: "pushover app-key"
        type: SECRET
